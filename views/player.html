<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Yellowtail" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Summit Broomball</title>
    
</head>

<body>

    <div class="wrapper">

        <!-- Header -->

        <div class="row">
            <!-- Positioning the logo via bootstrap grid properties -->
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">
                <img src="./images/logo.jpg" id="site-logo" alt="logo">
            </div>
            <div class="col"></div>
        </div>

        <!-- Sidebar -->
        <nav id="sidebar" class="active mobile">

            <div id="dismiss">
                <i class="far fa-arrow-alt-circle-left"></i>
            </div>

            <div class="sidebar-header">
                <h3>Menu</h3>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="/index">Home</a>
                </li>
                <li>
                    <a href="/about">About</a>
                </li>

                <li>
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Pages</a>
                    <ul>
                        <li>
                            <a href="#">Add a player</a>
                        </li>
                        <li>
                            <a href="/draft">Draft teams</a>
                        </li>
                        <li>
                            <a href="/league">League info</a>
                        </li>
                        <li>
                            <a href="/stats">Enter game stats</a>
                        </li>
                    </ul>

                    <li>
                        <a href="/contact">Contact</a>
                    </li>
            </ul>

        </nav>

        <!-- Page Content -->
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8" id="content">
                <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                    <i class="far fa-arrow-alt-circle-left"></i>
                    Menu
                </button>

            </div>
        </div>


        <div class="row">
                <div class="col-md-12" id="inner-main">
                <div class="player-container">
                    <h2 class="mobile-htwo">Add A Player</h2>
    
                    <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Short Name</th>
                                    <th>Full name</th>
                                    <th>Player Level</th>
                                    <th>Preferred Position</th>
                                    <th>Player Status</th>
                                    <th>Email</th>
                                    <th>Delete Player</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                    </table>
    
                    <form id="player-form">
                        <div class="form-group">
                            <label for="shortName">Short Name</label>
                            <input type="text" class="form-control" id="ShortName" aria-describedby="shortNameHelp">
                        </div>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="FullName">
                        </div>
                        <div class="form-group">
                            <label for="LevelSelect">Player Level</label>
                            <select class="form-control" id="LevelSelect">
                                <option>A+</option>
                                <option>A</option>
                                <option>A-</option>
                                <option>B+</option>
                                <option>B</option>
                                <option>B-</option>
                                <option>C+</option>
                                <option>C</option>
                                <option>C-</option>
                                <option>D+</option>
                                <option>D</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="PositionSelect">Preferred Position</label>
                            <select class="form-control" id="PositionSelect">
                                <option>Forward</option>
                                <option>Defense</option>
                                <option>Goalie</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="PlayerStatus">Player Status</label>
                            <select class="form-control" id="PlayerStatus">
                                <option>Member</option>
                                <option>Ten Bucker</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Player</button>
                    </form>
                </div>
                </div>
            </div>
    
        </div>
    
        </div>
    
        <div class="overlay"></div>
    
        </div>
    
        <footer>
    
        </footer>
    
    
    
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="./assets/js/navigation.js"></script>
        <script src="./assets/js/player.js"></script>
        <!-- <script src="./assets/js/app.js"></script> -->
        <!-- <script src="./assets/js/players_db.js"></script> -->
        <script src="https://d3js.org/d3.v5.min.js"></script>

</body>

</html>
